set -g @plugin 'tmux-plugins/tpm'

# Список плагинов
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Настройки плагинов
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
set -g @thumbs-key 'F'
set -g @thumbs-contrast '1'
set -g @cpu_percentage_format "%3.0f%%"

# Цвета Catppuccin Mocha
set -g @catppuccin_flavour 'mocha'

# Определение цветов
base="#141318"
mantle="#181825"
crust="#11111b"
text="#cdd6f4"
subtext0="#a6adc8"
subtext1="#bac2de"
surface0="#313244"
surface1="#45475a"
surface2="#585b70"
overlay0="#6c7086"
overlay1="#7f849c"
overlay2="#9399b2"
blue="#89b4fa"
lavender="#b4befe"
sapphire="#74c7ec"
sky="#89dceb"
teal="#94e2d5"
green="#a6e3a1"
yellow="#f9e2af"
peach="#fab387"
maroon="#eba0ac"
red="#f38ba8"
mauve="#cba6f7"
pink="#f5c2e7"
flamingo="#f2cdcd"
rosewater="#f5e0dc"

# Основные настройки
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Изменение префикса на Ctrl+a
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Настройки строки состояния
set -g status-position top
set -g status-justify centre
set -g status-style "bg=$base,fg=$text"

# Строка состояния слева
set -g status-left-length 50
set -g status-left "#[bg=$blue,fg=$base,bold] #S #[fg=$blue,bg=$base]#[fg=$text] #(date '+%Y-%m-%d %H:%M') "

# Строка состояния справа
set -g status-right-length 150
set -g status-right "#[fg=$text] CPU: #{cpu_percentage} | Batt: #{battery_percentage} #[fg=$blue,bg=$base]#[bg=$blue,fg=$base,bold] #H "

# Формат окна
set -g window-status-format "#[fg=$base,bg=$surface0] #I #[fg=$text,bg=$base] #W "
set -g window-status-current-format "#[fg=$base,bg=$blue,bold] #I #[fg=$blue,bg=$base,bold] #W "

# Стиль границ панелей
set -g pane-border-style "fg=$surface0"
set -g pane-active-border-style "fg=$blue"

# Стиль сообщений
set -g message-style "bg=$blue,fg=$base"

# Настройки окон
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Привязки клавиш для управления панелями
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Изменение размеров панелей
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Переключение между панелями
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Навигация между панелями с помощью Alt + стрелок
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Изменение размеров панелей с помощью Shift + стрелок
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 2
bind -n S-Down resize-pane -D 2

# Перезагрузка конфигурации
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Конфигурация перезагружена!"

# Максимизация/минимизация панели
bind z resize-pane -Z

# Закрытие текущей панели
bind x kill-pane

# Создание нового окна в текущей директории
bind c new-window -c "#{pane_current_path}"

# Синхронизация ввода
bind y setw synchronize-panes

bind-key m command-prompt -p "Переместить окно на позицию: " "run-shell '~/.config/tmux/scripts/move_windows.sh %%'"

# Инициализация TPM (должно быть в конце файла)
run '~/.config/tmux/plugins/tpm/tpm'
