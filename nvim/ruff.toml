line-length = 80
indent-width = 4
fix = true
unsafe-fixes = false
cache-dir = "~/.cache/ruff"

[format]
quote-style = "single"
line-ending = "auto"
indent-style = "tab"
docstring-code-format = true
docstring-code-line-length = 20

[lint]
select = ["ALL"]
ignore = [
  "RUF001",
  "B008",
  "Q000",
  "D100",
  "D101",
  "FA102",
  "RUF012",
  "RUF006",
  "D102",
  "D107",
  "INP001",
  "PGH003",
  "ANN",
  "D103",
  "TRY003",
  "EM101",
  "D104",
  "D205",
  "D212",
  "RSE102",
  "S101",
]

[lint.flake8-annotations]
mypy-init-return = true
