import = [
  "/home/hikary/.config/alacritty/catppuccin-mocha.toml",
  "/home/hikary/.config/alacritty/fonts.toml",
]
live_config_reload = true

[env]
TERM = "xterm-256color"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[window]
opacity = 0.9

[window.padding]
x = 20
y = 0

[keyboard]
[[keyboard.bindings]]
key = "Back"
mods = "Control"
chars = "\u001b\u007f"

[[keyboard.bindings]]
key = "С"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "С"
mods = "Control"
chars = "\u0003"

[[keyboard.bindings]]
key = "М"
mods = "Control|Shift"
action = "Paste"
