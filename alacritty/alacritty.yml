import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

colors:
  background: "#282738"

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

## Terminal window settings
window:
  padding:
    x: 0
    y: 0

  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

# Visual
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true
