# SUPER KEY
$mainMod = SUPER
$scriptsDir = $HOME/dotfiles/hypr/scripts

# Categories (for script)
#! @actions: Actions
#! @tools: Tools
#! @apps: Applications
#! @windows: Windows
#! @workspaces: Workspaces
#! @misc: Misc

# Application shortcuts
bind = $mainMod, RETURN, exec, alacritty #! @description: "Launch terminal"; @apps;
bind = $mainMod SHIFT, D, exec, vesktop  #! @description: "Launch Discord"; @apps;
bind = $mainMod SHIFT, B, exec, qutebrowser -r session1 #! @description: "Launch Chrome"; @apps;
bind = $mainMod, B, exec, ags -r "OpenSettings('bluetooth')" #! @description: "Bluetooth manager"; @tools;
bind = $mainMod, W, exec, ags -r "OpenSettings('wifi')" #! @description: "WiFi manager"; @tools;

# Tools
bind = $mainMod, K, exec, ags -r "toggleMediaWindow()" #! @description: "Toggle media players"; @tools;
bind = $mainMod, period, exec, ags -r 'OpenEmojiPicker()' #! @description: "Open emoji picker"; @tools;
bind = $mainMod CTRL, C, exec, ags -t cliphist #! @description: "Open clipboard history"; @tools;
bind = $mainMod CTRL, W, exec, ags -r "OpenSettings('wallpaper')" #! @description: "Change wallpaper"; @tools;
bind = $mainMod, D, exec, ags -r "toggleAppsWindow()" #! @description: "Toggle app launcher"; @tools;
bind = SUPER, S, exec, ags -t sidebar #! @description: "Toggle sidebar"; @tools;

# Window/Session actions
bind = $mainMod, Q, killactive #! @description: "Close active window"; @windows;
bind = $mainMod, delete, exit #! @description: "Exit Hyprland"; @actions;
bind = $mainMod, F, togglefloating #! @description: "Toggle floating mode"; @windows;
bind = $mainMod SHIFT, F, fullscreen #! @description: "Toggle fullscreen"; @windows;
bind = $mainMod CTRL, L, exec, loginctl suspend && hyprlock #! @description: "Suspend and lock"; @actions;
bind = $mainMod SHIFT, t, togglegroup #! @description: "Toggle window group"; @windows;

# Scripts
bind = $mainMod, V, exec, ~/.config/hypr/scripts/set_system_proxy.sh #! @description: "Set system proxy"; @misc;
bind = $mainMod, A, togglespecialworkspace, audio #! @description: "Toggle audio workspace"; @workspaces;
bind = $mainMod, T, togglespecialworkspace, telegram #! @description: "Toggle Telegram workspace"; @workspaces;
bind = $mainMod, P, togglespecialworkspace, music #! @description: "Toggle music workspace"; @workspaces;
bind = $mainMod, L, togglespecialworkspace, bitwarden #! @description: "Toggle Bitwarden workspace"; @workspaces;

# Audio
$script = ~/.config/hypr/scripts/volume-control

bindl = , XF86AudioPlay, exec, $script play-pause #! @description: "Play/Pause media"; @misc;
bindl = , XF86AudioNext, exec, $script next #! @description: "Next track"; @misc;
bindl = , XF86AudioPrev, exec, $script previous #! @description: "Previous track"; @misc;

bindl = , XF86AudioRaiseVolume, exec, $script volume-up #! @description: "Increase volume"; @misc;
bindl = , XF86AudioLowerVolume, exec, $script volume-down #! @description: "Decrease volume"; @misc;
bindl = , XF86AudioMute, exec, $script mute-toggle #! @description: "Toggle mute"; @misc;

bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5% && notify-send "Brightness" "Increased to $(( $(brightnessctl get) * 100 / 255 ))%" #! @description: "Increase brightness"; @misc;
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && notify-send "Brightness" "Decreased to $(( $(brightnessctl get) * 100 / 255 ))%" #! @description: "Decrease brightness"; @misc;

# Screenshot
bind = $mainMod SHIFT, S, exec, hyprshot -m region --freeze --clipboard-only #! @description: "Take screenshot"; @tools;

# Window management
bind = $mainMod SHIFT, l, movewindow, r #! @description: "Move window right"; @windows;
bind = $mainMod SHIFT, h, movewindow, l #! @description: "Move window left"; @windows;
bind = $mainMod SHIFT, k, movewindow, u #! @description: "Move window up"; @windows;
bind = $mainMod SHIFT, j, movewindow, d #! @description: "Move window down"; @windows;

bind = $mainMod SHIFT ALT, k, exec, hyprctl dispatch moveintogroup l #! @description: "Move window into left group"; @windows;
bind = $mainMod SHIFT ALT, j, exec, hyprctl dispatch moveintogroup r #! @description: "Move window into right group"; @windows;

bind = $mainMod CTRL, p, pin, active #! @description: "Pin active window"; @windows;

# Workspace management
bind = $mainMod, 1, workspace, 1 #! @description: "Switch to workspace 1"; @workspaces;
bind = $mainMod, 2, workspace, 2 #! @description: "Switch to workspace 2"; @workspaces;
bind = $mainMod, 3, workspace, 3 #! @description: "Switch to workspace 3"; @workspaces;
bind = $mainMod, 4, workspace, 4 #! @description: "Switch to workspace 4"; @workspaces;
bind = $mainMod, 5, workspace, 5 #! @description: "Switch to workspace 5"; @workspaces;
bind = $mainMod, 6, workspace, 6 #! @description: "Switch to workspace 6"; @workspaces;
bind = $mainMod, 7, workspace, 7 #! @description: "Switch to workspace 7"; @workspaces;
bind = $mainMod, 8, workspace, 8 #! @description: "Switch to workspace 8"; @workspaces;
bind = $mainMod, 9, workspace, 9 #! @description: "Switch to workspace 9"; @workspaces;
bind = $mainMod, 0, workspace, 10 #! @description: "Switch to workspace 10"; @workspaces;
bind = $mainMod CTRL SHIFT, L, workspace, 11 #! @description: "Switch to workspace 11"; @workspaces;

bind = $mainMod CTRL, right, workspace, r+1 #! @description: "Switch to next workspace"; @workspaces;
bind = $mainMod CTRL, left, workspace, r-1 #! @description: "Switch to previous workspace"; @workspaces;
bind = $mainMod CTRL, down, workspace, empty #! @description: "Switch to empty workspace"; @workspaces;

bind = $mainMod, TAB, exec, hyprctl dispatch cyclenext && hyprctl dispatch bringactivetotop && hyprctl dispatch changegroupactive f
bind = $mainMod SHIFT, Tab, exec, hyprctl dispatch cyclenext prev

# Window resizing
binde = $mainMod SHIFT, right, resizeactive, 20 0 #! @description: "Resize window right"; @windows;
binde = $mainMod SHIFT, left, resizeactive, -20 0 #! @description: "Resize window left"; @windows;
binde = $mainMod SHIFT, up, resizeactive, 0 -20 #! @description: "Resize window up"; @windows;
binde = $mainMod SHIFT, down, resizeactive, 0 20 #! @description: "Resize window down"; @windows;

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 #! @description: "Move window to workspace 1"; @windows;
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2 #! @description: "Move window to workspace 2"; @windows;
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3 #! @description: "Move window to workspace 3"; @windows;
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4 #! @description: "Move window to workspace 4"; @windows;
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5 #! @description: "Move window to workspace 5"; @windows;
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6 #! @description: "Move window to workspace 6"; @windows;
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7 #! @description: "Move window to workspace 7"; @windows;
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8 #! @description: "Move window to workspace 8"; @windows;
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9 #! @description: "Move window to workspace 9"; @windows;
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10 #! @description: "Move window to workspace 10"; @windows;

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow #! @description: "Move window with mouse"; @windows;
bindm = $mainMod, mouse:273, resizewindow #! @description: "Resize window with mouse"; @windows;
bindm = Super, X, resizewindow #! @description: "Resize window with Super+X"; @windows;

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% #! @description: "Increase brightness"; @misc;
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- #! @description: "Decrease brightness"; @misc;
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% #! @description: "Increase volume"; @misc;
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% #! @description: "Decrease volume"; @misc;
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle #! @description: "Toggle mute"; @misc;
bind = , XF86AudioPlay, exec, playerctl play-pause #! @description: "Play/Pause media"; @misc;
bind = , XF86AudioPause, exec, playerctl pause #! @description: "Pause media"; @misc;
bind = , XF86AudioNext, exec, playerctl next #! @description: "Next track"; @misc;
bind = , XF86AudioPrev, exec, playerctl previous #! @description: "Previous track"; @misc;
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle #! @description: "Toggle microphone mute"; @misc;
bind = , XF86Calculator, exec, qalculate-gtk #! @description: "Open calculator"; @apps;
bind = , XF86Lock, exec, hyprlock #! @description: "Lock screen"; @actions;
bind = , XF86Tools, exec, ags -r 'OpenSettings()' #! @description: "Open settings"; @tools;
