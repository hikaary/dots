include themes/catppuccin-mocha.conf

font_family JetBrains Mono
font_size 12
window_padding_width 0
scrollback_lines 80000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
background_opacity 0.7
cursor_blink_interval 0
enable_audio_bell no
visual_bell_duration 0.1
window_alert_on_bell yes
url_style curly
detect_urls yes
url_color #0087bd
selection_foreground #000000
selection_background #fffacd
copy_on_select clipboard

term xterm-256color
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled no-cursor

# Копирование/вставка
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Размер шрифта
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# URL
map ctrl+shift+e open_url_with_selection

# Быстрое перемещение
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# Конфигурация
map ctrl+a>r load_config_file
map ctrl+shift+s>w write_config_file ~/.config/kitty/current-session.conf
map ctrl+shift+s>r load_config_file ~/.config/kitty/current-session.conf

# Синхронный ввод
map ctrl+a>y focus_visible_window
