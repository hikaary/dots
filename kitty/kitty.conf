# Шрифт
font_family JetBrainsMono Nerd Font
font_size 15

# Курсор
cursor_shape beam
cursor_beam_thickness 1

# Цвета (Catppuccin Mocha)
background #11111b
foreground #cdd6f4
background_opacity 0.85
color0 #45475a
color1 #f38ba8
color2 #a6e3a1
color3 #f9e2af
color4 #89b4fa
color5 #f5c2e7
color6 #94e2d5
color7 #bac2de
color8 #585b70
color9 #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

# Настройки окон
remember_window_size no
initial_window_width 80c
initial_window_height 24c
enable_audio_bell no

# Основные операции
map ctrl+backspace send_text all \x17

# Копирование и вставка
map ctrl+a>[ copy_to_clipboard
map ctrl+a>] paste_from_clipboard

# Прокрутка
map ctrl+a>PgUp scroll_page_up
map ctrl+a>PgDn scroll_page_down

# Прочее
map ctrl+a>t show_scrollback
map ctrl+a>? kitty +kitten hints --customize-processing hint_define_word.py

# Показать все хоткеи
map ctrl+a>? show_kitty_doc shortcuts

# Дополнительные настройки
scrollback_lines 2000
copy_on_select yes
strip_trailing_spaces smart
