format = """
$directory\
$git_branch\
$git_status\
$character
"""

right_format = """
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$cmd_duration\
"""

palette = "catppuccin_mocha"
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
style = "bold sapphire"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold mauve"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

[python]
format = '[$symbol$virtualenv($version )]($style)'
symbol = " "
style = "bold yellow"

[nodejs]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold green"

[rust]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold red"

[golang]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold cyan"

[docker_context]
format = '[$symbol$context]($style) '
symbol = " "
style = "bold blue"

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "☸ "
style = "bold cyan"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
disabled = true
format = '[$time]($style)'
style = "bold lavender"

[os]
disabled = true
